<!DOCTYPE html>
<html lang= "en">
    <head>
        <meta charset="utf-8"/>
        <link rel="stylesheet" href="css/Dating.css"/>
        </head>


    <body>
        <h1>Enter Your Details For Our Dating Website.</h1>

        <form class="form" action="https://learn.nucamp.co/show_everything.php" method="post" enctype="multipart/form-data"></form>
        <fieldset>
            <legend>Your Face</legend>
            <div>
                <label for="avatar">Upload Your Image</label>
                <input type="file" id="avatar" name="avatar" required></input>
            </div>
            <label>Image Preview:</label>
            <img id="preview" width="500"></img>
            </fieldset>
            <fieldset>
                <legend>Your Details</legend>
                <div>
                    <label for="name">Name</label>
                    <input type="text" id="name" name="name" placeholder="Your full name" required/>
                </div>
                <div>
                    <label>Gender:</label>
                    <input type="radio" id="women" name="gender" value="women" required/>
                    <label for="women">Women</label>
                    <input type="radio" id="man" name="gender" value="man"/>
                    <label for="man">Man</label>
                    <input type="radio" id="other" name="gender" value="other"/>
                    <label for="other">Other</label>
                    
                </div>
                <div>
                    <label for="age">Age</label>
                    <input type="number" id="age" name="age"/>
                </div>
                <label for="dob">Date of Birth</label>
                <input type="date" id="dob" name="dob"/>
                <div>
                    <label for="color">Favorite color</label>
                    <input type="color" id="color" name="color"/>
                </div>
                <div>
                    <label for="country">Country</label>
                    <select id="country" name="country">
                        <option>Choose a country</option>
                        <option value="brazil">Brazil</option>
                        <option value="france">France</option>
                        <option value="japan">Japan</option>
                        <option value="libya">Libya</option>
                        <option value="usa">U.S.A</option>
                    </select>
                </div>
                <div>
                    <label for="salary">Salary:</label>
                    <span class="range-caption">Poor</span>
                    <input type="range" id="salary" min="o" max="100" value="50">
                    <span class="range-caption">Rich</span>
                </div>
           </fieldset>
           <fieldset>
               <legend>Your Contact Information</legend>
               <div>
                   <label for="email">Email:</label>
                   <input type="email" id="email" name="email" required/>
               </div>
               <div>
                   <label for="phone">Phone:</label>
                   <input type="tel" id="phone" name="phone">
               </div>
               <div>
                   <label for="address">Address:</label>
                   <textarea cols="40" id="address" name="address"></textarea>
                </div>
                <div>
                    <label>Contact methods(s):</label>
                    <input type="checkbox" name="contact" id="emailcheckbox" value="email"/>
                    <label for="emailcheckbox">Email</label>
                    <input type="checkbox" name="contact" id="phonecheckbox" value="phone"/>
                    <label for="phonecheckbox">Phone</label>
                </div>
            </fieldset>
            <div>
                <input type="submit">
            </div>
        </form>
        <script src="https://url.nucamp.co/datingjs"></script>

</body>



















</html>
