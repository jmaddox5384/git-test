<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8"/>
    <title> Survey Form</title>
    <link rel= "stylesheet" href= "css/servey.css"/>
    
</head>
<body>
    <h1>Survey</h1>
    <form class="survey-form" action="https://learn.nucamp.co/show_everything.php" method="post">
        <fieldset>
            <legend>Your Information</legend>
            <div> 
                <label for="firstName"></label>
                First Name: <input type= "text" id="firstNmae" name= "firstName" placeholder="Your First Name"
            </div>
            <div>
                <label for="lastName"></label>
                Last Nmae: <input type="text" id= "lastNmae" name="lastName" placeholder= "Your Last Name"
            </div>
            <div>
                <label for="email"></label>
                Your Email: <input type="email" id= "email" name="email" placeholder="Your Email Address"
            </div>
        </fieldset>
        <fieldset>
            <legend>Survey Questions</legend>
            <div>
                Favorite Sport:
                <input type="radio" id="baseball" name="sport" value="baseball"/>
                <label for="baseball">Baseball</label>
                <input type="radio" id="rugby" name="sport" value="rugby"/>
                <label for="rugby">Rugby</label>
                <input type="radio" id="snowboarding" name="sport" value="snowboarding"/>
                <label for="snowboarding">Snowboarding</label>
            </div>
            <div>
                Your Pets:
                <input type="checkbox" id="cats" name="pets" value="cat"/>
                <label for="cats">Cats</label>
                <input type="checkbox" id="dog" name="pets" value="dog"/> 
                <label for="dog">Dogs</label>
                <input type="checkbox" id="iguana" name="pets" value="iguana"/>
                <label for="iguana">Iguana</label>

            </div>
        </fieldset>
        <input type="submit" id ="submit-btn" />
    
    </form>


</body>


</html>
